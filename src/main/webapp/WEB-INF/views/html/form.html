<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/ex">
    <input type="text" id="ex-id" name="ex-name" class="ex-class"><br>
    <p id="check-result"></p>
    <input type="text" id="tt" name="tt" class="tt" onkeyup="fun5()"><br>
    <p id="check-result2" style="display: none">하이~!</p>
    <input type="submit" value="submit" onclick="fun1()"><br>
    <input type="button" value="button" onclick="fun2()"><br>
    <input type="button" value="체크결과" onclick="fun4()"><br>
    <input type="button" value="체크결과2" onclick="fun5()"><br>
    <button onclick="fun3()">버튼</button>
</form>
</body>
<script>
    const fun5 =() => {
        const tt = document.getElementById("tt").value;
        const checkResult2 = document.getElementById("check-result2");
        if(tt.length > 5){
            checkResult2.style.display = "block";
        }else{
            checkResult2.style.display = "none";
        }
    }
    const fun4 = () => {
        //.value를 쓸 수 있는건 input 태그만 가능하다.
        const ex = document.getElementById("ex-id").value;
        const checkResult = document.getElementById("check-result");
        // ex 값이 5보다 큰지 작은지에 따라 check-result 구분해서 출력
        if(ex.length > 5 ){
            console.log("5보다 크다.")
            checkResult.style.color= "green";
            checkResult.innerHTML = "5보다 크다.";
        }else{
            console.log("5보다 작다")
            checkResult.style.color= "red";
            checkResult.innerHTML = "5보다 작다.";
        }
    }
    const fun1 = () => {
        console.log("fun1");
    }
    const fun2 = () => {
        console.log("fun2");
        const ex1 = document.getElementById("ex-id");
        console.log(ex1);
        console.log(ex1.value);
        const ex1Value = document.getElementById("ex-id").value;
        console.log(ex1Value);
        const tt = document.getElementById("tt");
        tt.value = ex1Value;
        console.log(tt);
        // 클래스는 여러개 지정이 가능하고 배열형태에 담김으로 그냥 value를 가져올수없음
        // 가져오려는 인덱스번호를 지정하고 가져와야함
        const ex2 = document.getElementsByClassName("ex-class");
        console.log(ex2);
        console.log(ex2[0].value);
        //element/elements 의 차이에 따라 인덱스로 가져와야하나 아닌가가 갈린다.
        const ex3 = document.getElementsByName("ex-name")
        console.log(ex3);
        console.log(ex3[0].value);
        //querySelector():css 선택자 문법을 활용하여 요소를 가져옴(
        // 다가져올수 있지만 id,name,class를 가져올때 앞에 기호를 넣어서 가져와야함
        const ex4 = document.querySelector("#ex-id");
        console.log(ex4);
        console.log(ex4.value);
        //기본적으로 단수 가장첫번째 값을 가져옴 / 다가져오려면 All을 붙여준다.
        const ex5 = document.querySelector(".ex-class");
        console.log(ex5);
        console.log(ex5.value);
        // name 값은 대괄호로 가져온다. 대괄호 안에 싱글쿼터로 해당 이름작성
        const ex6 = document.querySelector("[name= 'ex-name']");
        console.log(ex6);
        console.log(ex6.value);
    }
    const fun3 = () => {
        console.log("fun3");
    }
</script>
</html>
